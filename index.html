<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Главная - Keysiks agency</title>
    <!-- Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Главная - Keysiks agency" />
    <meta property="og:description" content="Мы не делаем маркетинг. Мы и есть маркетинг! Keysiks — архитекторы креативных индустрий." />
    <meta property="og:image" content="/og-image.svg" />
    <meta property="og:url" content="/" />
    <meta property="og:locale" content="ru_RU" />

    <!-- Yoast-like JSON-LD Schema for Organization & WebPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://keysiks.agency/#organization",
          "name": "Keysiks agency",
          "url": "https://keysiks.agency/",
          "logo": {
            "@type": "ImageObject",
            "url": "/keysiksagency_logo_white.svg"
          },
          "sameAs": []
        },
        {
          "@type": "WebPage",
          "@id": "https://keysiks.agency/#webpage",
          "url": "https://keysiks.agency/",
          "name": "Главная - Keysiks agency",
          "isPartOf": {"@id": "https://keysiks.agency/#website"},
          "inLanguage": "ru-RU",
          "description": "Мы не делаем маркетинг. Мы и есть маркетинг! Keysiks — архитекторы креативных индустрий."
        },
        {
          "@type": "WebSite",
          "@id": "https://keysiks.agency/#website",
          "url": "https://keysiks.agency/",
          "name": "Keysiks agency",
          "inLanguage": "ru-RU"
        }
      ]
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@600;700;800&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>html{scroll-behavior:smooth}</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
